{% extends 'base.html' %}

{% block content %}
<div class="login">
<h1>Log In</h1>

<!-- Add the login form -->
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-info" value="login">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>


{% endblock %}
