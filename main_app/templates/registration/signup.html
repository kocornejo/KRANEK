{% extends 'base.html' %}

{% block content %}
<div class="signup">
<h1>Sign Up</h1>


{% if error_message %}
    <p class="red-text">{{ error_message }}</p>
{% endif %}

<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-info" value="signup">
</form>
</div>

{% endblock %}
