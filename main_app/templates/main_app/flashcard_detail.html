{% extends 'base.html' %}
{% block content %}

<div class="flashcard-detail">

<h1>Flashcard Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ flashcard.name }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'flashcards_update' flashcard.id %}">Edit</a>
        <a href="{% url 'flashcards_delete' flashcard.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
